<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>

    <div id="root">

        <!-- sfondo verde -->
        <header></header>

        <!-- main usato per sfondo grigio -->
        <main>

            <!-- container per tutto boolzapp-->
            <div id="container_wa">

                <!-- parte sinistra -->
                <div id="content_left">

                    <div class="cl_myProfile">
                        <div class="myProfile_myData">
                            <div class="myData_pic">
                                <img src="img/avatar_io.jpg" alt="My profile pic" />
                            </div>
                            <div class="myData_name">Sofia</div>
                        </div>
                        <div class="myProfile_icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="cl_notifications">
                        <div class="notif_icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notif_text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="cl_search">
                        <div class="search_icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="search_input" type="text" placeholder="Cerca o inizia una nuova chat" />
                    </div>
                    <!-- Milestone_1: ciclo il div di un contatto per creare tutti gli altri contenuti nell'array -->
                    <div class="cl_contactChat" v-for="(contact, index) in contacts">
                        <div class="contactChat_pic">
                            <img v-bind:src=" 'img/avatar' + contact.avatar + '.jpg' " alt="Profile picture">
                        </div>
                        <div class="contactChat_info">
                            <div class="contactChat_name">{{contact.name}}</div>
                            <div class="contactChat_lastMsgSent">Ultimo messaggio inviato</div>
                            <div class="contactChat_lastTime">12:00</div>
                        </div>
                    </div>
                    
                </div>

                <!-- parte destra -->
                <div id="content_right">

                    <div class="cr_contact">
                        <div class="cl_myProfile">
                            <div class="myProfile_myData">
                                <div class="myData_pic">
                                    <img src="img/avatar_1.jpg" alt="My profile pic" />
                                </div>
                                <div class="contactChat_selected">
                                    <div class="contactChat_name">Michele</div>
                                    <div class="contactChat_lastMsgSent">Ultimo accesso oggi</div>
                                </div>
                            </div>
                            <div class="myProfile_icons">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="cr_chat">
                        <div class="msg msg_sent">
                            <p>Hai portato a spasso il cane?</p>
                            <p class="msg time">12:00</p>
                        </div>
                        <div class="msg msg_sent">
                            <p>Ricordati di stendere i panni.</p>
                            <p class="msg time">12:00</p>
                        </div>
                        <div class="msg msg_received">
                            <p>Tutto fatto!</p>
                            <p class="msg time">12:00</p>
                        </div>
                    </div>
                    <div class="cr_input">
                        <div>
                            <div>
                                <i class="fa-solid fa-face-sad-cry"></i>
                            </div>
                        </div>
                        <div class="userNewMsg">
                            <input class="userNewMsg_input" type="text" placeholder="Scrivi un messaggio"/>
                        </div>
                        <div>
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                </div>

            </div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
